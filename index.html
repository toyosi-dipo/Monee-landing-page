<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-white font-inter text-black">
    <!-- NAV -->
    <nav class="mb-8 md:mb-4">
      <!-- global container -->
      <div class="glb-cont flex items-center justify-between gap-4 py-5">
        <!-- logo -->
        <div class="flex items-center gap-1">
          <!-- image container -->
          <img src="./images/dollar.png" alt="dollar sign" />
          <h3 class="text-bold text-3xl font-bold">Monee</h3>
        </div>

        <!-- nav links -->
        <ul class="hidden gap-6 lg:flex">
          <li>
            <a
              href="#"
              class="text-lg text-blk-500 hover:text-black xl:text-2xl"
              >Resources</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg text-blk-500 hover:text-black xl:text-2xl"
              >Why Monee</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg text-blk-500 hover:text-black xl:text-2xl"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-lg text-blk-500 hover:text-black xl:text-2xl"
              >Blog</a
            >
          </li>
        </ul>

        <!-- nav buttons -->
        <div class="hidden items-center gap-7 lg:flex">
          <button class="btn">Sign Up</button>
          <button class="btn bg-white text-black hover:text-white">
            Login
          </button>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <header class="mb-16 lg:mb-4">
      <!-- global container -->
      <div class="glb-cont items-center md:flex">
        <!-- flex item 1 -->
        <div class="basis-1/2">
          <h1
            class="mx-auto mb-9 text-center text-3xl font-bold text-blk-900 md:mx-0 md:max-w-[25rem] md:text-left lg:text-4xl"
          >
            Send money across the globe wherever, whenever.
          </h1>
          <p
            class="mx-auto mb-12 max-w-sm text-center text-blk-900 md:mx-0 md:text-left lg:text-xl"
          >
            Your daily money management and transactions just gets even more
            easier.
          </p>
          <button class="btn mx-auto mb-12 block md:mx-0 lg:mb-20">
            Get Started
          </button>

          <!-- images container -->
          <div class="mb-3 flex items-center justify-center md:justify-start">
            <div
              class="h-10 w-10 rounded-full bg-user_1 bg-cover bg-center"
            ></div>
            <div
              class="-ml-2 h-10 w-10 rounded-full bg-user_2 bg-cover bg-center"
            ></div>
            <div
              class="-ml-2 h-10 w-10 rounded-full bg-user_3 bg-cover bg-center"
            ></div>
            <div
              class="-ml-2 h-10 w-10 rounded-full bg-user_4 bg-cover bg-center"
            ></div>
            <div
              class="-ml-2 h-10 w-10 rounded-full bg-user_5 bg-cover bg-center"
            ></div>
          </div>

          <!-- star container -->
          <div class="mb-7 flex items-end justify-center md:justify-start">
            <div
              class="h-8 w-8 bg-star bg-cover bg-center lg:h-10 lg:w-10"
            ></div>
            <div
              class="h-8 w-8 bg-star bg-cover bg-center lg:h-10 lg:w-10"
            ></div>
            <div
              class="h-8 w-8 bg-star bg-cover bg-center lg:h-10 lg:w-10"
            ></div>
            <div
              class="h-8 w-8 bg-star bg-cover bg-center lg:h-10 lg:w-10"
            ></div>
            <div
              class="h-8 w-8 bg-star_empty bg-cover bg-center lg:h-10 lg:w-10"
            ></div>
            <p class="text-2xl">4.0</p>
          </div>

          <p class="text-center text-xl md:text-left lg:text-2xl">
            20K+ <span class="text-lg text-blk-500 lg:text-xl">Reviews</span>
          </p>
        </div>

        <!-- hero-img -->
        <div class="hidden basis-1/2 md:block">
          <img src="./images/hero-img.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
